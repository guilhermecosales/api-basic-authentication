spring:
  datasource:
    url: jdbc:mysql://localhost:3306/api-basic-authentication?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true